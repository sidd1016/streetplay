<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Street Play</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="countdown-container">
    <div class="countdown-timer" id="countdown"></div>
    <img src="https://i.ibb.co/r3STHbz/Black-And-White-Horror-Movie-Poster-3.png" alt="Reservation Street Play Poster">
  </div>
</body>
<script>
  // Set the target date for the countdown
  const targetDate = new Date("August 9, 2023 11:00:00").getTime();

  // Function to add leading zero
  function addLeadingZero(num) {
    return (num < 10 ? '0' : '') + num;
  }

  // Update the countdown every 1 second
  const countdown = setInterval(function() {
    const now = new Date().getTime();
    const timeLeft = targetDate - now;

    if (timeLeft < 0) {
      clearInterval(countdown);
      document.getElementById('countdown').innerHTML = "Street-Play has started!";
    } else {
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `Time Left: ${days}d ${addLeadingZero(hours)}h ${addLeadingZero(minutes)}m ${addLeadingZero(seconds)}s`;
    }
  }, 1000);
</script>
</html>
